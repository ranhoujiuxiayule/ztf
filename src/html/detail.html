<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/css/detail.css">
	</head>
	<body>
		<header></header>
		<main id="detail-container">
			<script type="text/html" id="temdetail">
			<div class="divtop">
				<h2>{{title}}</h2>
				<ul>
					<li><a href="#">购买指南</a></li>
					<li><a href="#">设计细节</a></li>
					<li><a href="#">洗涤保养</a></li>
					<li><a href="#">评论</a></li>
					<li><a href="#">提问</a></li>
				</ul>
			</div>
			<div class="divbot">
				<div class="left" id="gal1">
					<ul>
						<li><a href="javascript:;" data-image="{{img[0]}}" data-zoom-image="/img/1.jpg"><img src="{{img[0]}}" alt=""></a></li>
						<li><a href="javascript:;" data-image="{{img[1]}}" data-zoom-image="/img/banner3.jpg"><img src="{{img[1]}}" alt=""></a></li>
						<li><a href="javascript:;" data-image="{{img[2]}}" data-zoom-image="/img/banner4.jpg"><img src="{{img[2]}}" alt=""></a></li>
						<li><a href="javascript:;" data-image="{{img[3]}}" data-zoom-image="/img/banner5.jpg"><img src="{{img[3]}}" alt=""></a></li>
						<li><a href="javascript:;" data-image="{{img[4]}}" data-zoom-image="/img/banner6.jpg"><img src="{{img[4]}}" alt=""></a></li>
					</ul>
				</div>
				<div class="center">
					<span><img class="zoom-img" src="{{img[0]}}" data-zoom-image="/img/1.jpg"></span>
				</div>
				<div class="right">
					<p class="price">售价:￥&nbsp;&nbsp;&nbsp;<span>{{price}}</span></p>
					<p class="shopcolor">颜色:&nbsp;&nbsp;&nbsp;<span class="color1" id="color1">{{colors[0]}}</span><span class="color1">{{colors[1]}}</span><span class="color1">{{colors[2]}}</span><span class="color1">{{colors[3]}}</span></p>
					<p class="shopsize">尺码：<span class="size1">{{size[0]}}</span><span class="size1">{{size[1]}}</span><span class="size1">{{size[2]}}</span><span class="size1">{{size[3]}}</span><span class="size1">{{size[4]}}</span><span class="size1">{{size[5]}}</span></p>
					<p class="shopnum">数量：<input type="number" value="1" class="addshop_num"><span class="tip1">请选择购买商品颜色和尺码</span><span class="tip2">加入购物车成功!&nbsp;&nbsp;&nbsp;<a href="/html/shopcar.html" class="bqa1">去购物车结算</a>&nbsp;&nbsp;&nbsp;<a class="bqa2" href="javascript:;">再看看</a></span><span class="tip3">请输入正确的数量！</span></p>
					<p class="bshopchose">已选：<span class="shopchose" id="shopchose"></span>&nbsp;&nbsp;&nbsp;<em style="color:red;" id="ronum"></em></p>
					<p class="shopbtn"><input type="button" value="立即购买"><input type="button" value="加入购物车" class="addshopcar"></p>
				</div>
			</div>
		</script>
		</main>
		<footer></footer>
		<script src="/libs/requirejs/require.js" data-main="/js/detail.js"></script>
	</body>
</html>
